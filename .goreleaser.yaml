# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
brews:
  - name: speakeasy
    tap:
      owner: speakeasy-api
      name: homebrew-tap
      pull_request:
        enabled: true
        base: main
      branch: release-main
    homepage: https://www.speakeasyapi.dev
    description: The Speakeasy CLI for interacting with the Speakeasy Platform
    license: Apache-2.0
    test: |
      system "#{bin}/speakeasy --version"
  - name: speakeasy@{{ .Major }}.{{ .Minor }}.{{ .Patch }}
    tap:
      owner: speakeasy-api
      name: homebrew-tap
      pull_request:
        enabled: true
        base: main
      branch: release-{{ .Major }}-{{ .Minor }}-{{ .Patch }}
    homepage: https://www.speakeasyapi.dev
    description: The Speakeasy CLI for interacting with the Speakeasy Platform
    license: Apache-2.0
    test: |
      system "#{bin}/speakeasy --version"
